# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      repo:
        description: 'repo to clone'
        required: true
        type: string
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get cdxgen
        run: |
          git clone https://github.com/CycloneDX/cdxgen.git
          cd cdxgen
          git checkout feature/deno-docker
          npm pack
          npm install cyclonedx-cdxgen-9.1.0.tgz -g
      
      - name: Test sample repo
        run: |
          git clone ${{ inputs.repo }} testrepo
          cd testrepo
          cdxgen -p -t python -o novenvbom.json
      
      - name: Test sample repo within venv
        run: |
          python -m venv ./venv
          ls
          cd /venv/Scripts
          source activate
          cd ../..
          cdxgen -p -t python -o venvnopkgbom.json
          pip install .
          pip freeze >> pipfreezebom.json
          cdxgen -p -t python -o venvpkgbom.json
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          path: '*bom.json'
          
      
      
